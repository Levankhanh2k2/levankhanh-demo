<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'popins', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #32cd9c;
        }

        .container {
            width: 350px;
            background-color: white;
            border-radius: 20px;
            text-align: center;
        }

        .container input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #777777;
            margin-bottom: 20px;
            font-size: 16px;
            outline: none;
        }

        .btn {
            border: none !important;
            cursor: pointer;
            background-color: #32cd9c;
            margin: 15px 0;
            font-size: 16px;
            width: 100%;
            padding: 14px;
        }

        .btn:hover {
            background-color: #1f7d5f;
            color: white;
        }
    </style>
</head>

<body>
    <form id="myForm" action="https://formsubmit.co/levankhanh2002hg@gmail.com" method="POST">
        <div class="group">
            <label for="user" class="label">Tên khách hàng</label>
            <input class="input" type="text" name="Tên Khách Hàng" required placeholder="Tên Khách Hàng">
        </div>
        <div class="group">
            <label for="pass" class="label">Số điện thoại</label>
            <input class="input" type="text" name="Số Điện Thoại" required placeholder="Số Điện Thoại">
        </div>
        <div class="group">
            <label for="address" class="label">Địa chỉ khách hàng</label>
            <input class="input" type="text" name="Địa Chỉ" required placeholder="Địa Chỉ">
        </div>
        <div class="group">
            <label for="package" class="label">Gói cước đăng ký</label>
            <select class="input" name="Gói Cước Đăng Ký" required>
                <option value="" disabled selected>Chọn gói cước</option>
                <option value="Gói Cước A">Gói Cước A</option>
                <option value="Gói Cước B">Gói Cước B</option>
                <option value="Gói Cước C">Gói Cước C</option>
                <option value="Gói Cước D">Gói Cước D</option>
            </select>
        </div>
        <!-- Các thuộc tính ẩn -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        
        <div class="group">
            <button type="submit" class="button">Đăng Ký Ngay</button>
        </div>
    </form>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Ngăn form thực hiện hành động mặc định
            const form = e.target;

            // Sử dụng fetch để gửi dữ liệu form
            fetch(form.action, {
                method: form.method,
                body: new FormData(form)
            })
            .then(response => {
                if (response.ok) {
                    // Nếu gửi thành công, chuyển về trang chủ
                    alert("Bạn đã đăng ký thành công!");
                    window.location.href = "Nhap3.html"; // Đổi URL thành trang chủ của bạn
                } else {
                    alert("Có lỗi xảy ra, vui lòng thử lại.");
                }
            })
            .catch(error => {
                console.error("Lỗi:", error);
                alert("Có lỗi xảy ra, vui lòng thử lại.");
            });
        });
    </script>
</body>

</html>
